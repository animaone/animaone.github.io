<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
<TITLE>END</TITLE>
</HEAD>

<BODY BGCOLOR=#ffffff>
<H2>END</H2>

<font size=-1>[ <A HREF="else.html">前ページへ</A> | <A HREF="endif.html">次ページへ</A> ]</font>
<HR>

<TABLE BORDER=0>
<TR ALIGN=LEFT VALIGN=TOP>
<TD NOWRAP><B>機能</B></TD>
<TD><BR></TD>
<TD>プログラムの終了を指定します。
</TD>
</TR>

<TR><TD>　</TD></TR>

<TR ALIGN=LEFT VALIGN=TOP>
<TD NOWRAP><B>書式</B></TD>
<TD><BR></TD>
<TD>
<PRE>	END
</PRE>
</TD>
</TR>

<TR><TD>　</TD></TR>

<TR ALIGN=LEFT VALIGN=TOP>
<TD NOWRAP><B>説明</B></TD>
<TD><BR></TD>
<TD><P>ISASはEND疑似命令までをアセンブルし、END疑似命令以降はアセンブルしません。通常、END疑似命令はソースファイルの最後に記述されます。なお、END疑似命令が記述されていない時は、ソースファイルの最後までアセンブルされます。</P></TD>
</TR>

<TR><TD>　</TD></TR>

<TR ALIGN=LEFT VALIGN=TOP>
<TD NOWRAP><B>入力例</B></TD>
<TD><BR></TD>
<TD>
<PRE>	:
	rts
	end			; ソースファイルの終了
</PRE>
</TD>
</TR>
</TABLE>

<HR>

</BODY>
</HTML>
